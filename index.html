<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div id="calcul-display"><p id="calcul-display-el">0</p></div>
        <button id="zero-btn" onclick="calcul(0)">0</button>
        <button id="one-btn" onclick="calcul(1)">1</button>
        <button id="two-btn" onclick="calcul(2)">2</button>
        <button id="plus-btn">+</button>
        <button id="tree-btn" onclick="calcul(3)">3</button>
        <button id="four-btn" onclick="calcul(4)">4</button>
        <button id="five-btn" onclick="calcul(5)">5</button>
        <button id="minus-btn">-</button>
        <button id="six-btn" onclick="calcul(6)">6</button>
        <button id="seven-btn" onclick="calcul(7)">7</button>
        <button id="eight-btn" onclick="calcul(8)">8</button>
        <button id="multiply-btn">X</button>
        <button id="nine-btn" onclick="calcul(9)">9</button>
        <button id="reset-btn">C</button>
        <button id="equal-btn">=</button>
        <button id="divide-btn">%</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
